<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fightify Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        :root {
            --bg1: #5e4d53;
            --bg2: #a61241;
            --accent: #a61241;
            --text-light: #eee;
            --panel-bg: #3b2f36;
            --item-bg: #4a3942;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            height: 100vh;
            overflow: hidden;
            background: url('resources/bg_menu.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #editor-container {
            width: 960px;
            max-width: 95vw;
            height: 520px;
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: 0 0 20px var(--accent);
            display: flex;
            overflow: hidden;
        }

        #left-panel {
            width: 280px;
            border-right: 2px solid var(--accent);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #editor-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--accent);
            text-align: center;
        }

        .control-group {
            background: var(--item-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: var(--accent);
        }

        #key-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .key-btn {
            padding: 10px;
            background: #3b2f36;
            border: 1px solid var(--accent);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .key-btn.active {
            background: var(--accent);
            color: var(--panel-bg);
            transform: scale(1.05);
            box-shadow: 0 0 8px var(--accent);
        }

        #duration-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #duration-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            background: var(--accent);
            border: none;
            color: var(--panel-bg);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 5px;
        }

        .btn:hover {
            background: #9e103a;
        }

        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #game-area-container {
            flex: 1;
            background: var(--item-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #timeline-container {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #timeline {
            flex: 1;
            height: 10px;
            background: #2b2129;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background: var(--accent);
            position: absolute;
            left: 0;
            top: 0;
        }

        #current-time {
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        #audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-btn {
            flex: 1;
            background: var(--accent);
            border: none;
            color: var(--panel-bg);
            padding: 8px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        .note {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 18px;
        }

        .note.visible {
            opacity: 1;
        }

        .note.A { background: #ff5c5c; }
        .note.S { background: #5cff5c; }
        .note.D { background: #5c5cff; }
        .note.F { background: #ffff5c; color: #000; }
        .note.RMB { background: #ff5cff; }

        .note.fade-out {
            opacity: 0;
            transform: scale(1.5);
        }

        input[type="file"] {
            display: none;
        }

        .mode-btn {
            background: #3b2f36;
            border: 1px solid var(--accent);
        }

        .mode-btn.active {
            background: var(--accent);
            color: var(--panel-bg);
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <div id="left-panel">
            <div id="editor-title">FIGHTIFY EDITOR</div>
            
            <div class="control-group">
                <h3>Note Keys</h3>
                <div id="key-selector">
                    <div class="key-btn active" data-key="A">A</div>
                    <div class="key-btn" data-key="S">S</div>
                    <div class="key-btn" data-key="D">D</div>
                    <div class="key-btn" data-key="F">F</div>
                    <div class="key-btn" data-key="RMB">RMB</div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Note Settings</h3>
                <div>Display Duration:</div>
                <div id="duration-control">
                    <input type="range" id="note-duration" min="0.5" max="3" step="0.25" value="1.75">
                    <span id="duration-value">1.75s</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Mode</h3>
                <button id="mode-toggle" class="btn mode-btn active">EDITOR</button>
            </div>
            
            <div class="control-group">
                <h3>Project</h3>
                <button id="import-btn" class="btn">IMPORT ZIP</button>
                <button id="export-btn" class="btn">EXPORT ZIP</button>
                <input type="file" id="file-import" accept=".zip" style="display:none">
            </div>
            
            <div class="control-group">
                <h3>Audio</h3>
                <button id="load-audio" class="btn">LOAD AUDIO</button>
                <input type="file" id="audio-upload" accept="audio/*" style="display:none">
                <div id="audio-info" style="margin-top:10px;font-size:0.9rem;color:#aaa;">No audio loaded</div>
            </div>
        </div>
        
        <div id="right-panel">
            <div id="game-area-container">
                <div id="game-area"></div>
            </div>
            
            <div id="timeline-container">
                <div id="current-time">0:00</div>
                <div id="timeline">
                    <div id="progress-bar"></div>
                </div>
            </div>
            
            <div id="audio-controls">
                <button id="play-btn" class="audio-btn">PLAY</button>
            </div>
        </div>
    </div>

    <script>
        // Состояние редактора
        const state = {
            audio: null,
            audioFile: null,
            isPlaying: false,
            currentTime: 0,
            duration: 0,
            mode: 'editor',
            notes: [],
            selectedKey: 'A',
            noteDuration: 1.75,
            renderedNotes: new Map()
        };

        // Элементы DOM
        const elements = {
            editorContainer: document.getElementById('editor-container'),
            gameArea: document.getElementById('game-area'),
            timeline: document.getElementById('timeline'),
            progressBar: document.getElementById('progress-bar'),
            currentTime: document.getElementById('current-time'),
            playBtn: document.getElementById('play-btn'),
            modeToggle: document.getElementById('mode-toggle'),
            keyButtons: document.querySelectorAll('.key-btn'),
            durationSlider: document.getElementById('note-duration'),
            durationValue: document.getElementById('duration-value'),
            audioUpload: document.getElementById('audio-upload'),
            loadAudioBtn: document.getElementById('load-audio'),
            audioInfo: document.getElementById('audio-info'),
            importBtn: document.getElementById('import-btn'),
            exportBtn: document.getElementById('export-btn'),
            fileImport: document.getElementById('file-import')
        };

        // Инициализация
        const init = () => {
            setupEventListeners();
            updateKeyButtons();
        };

        // Настройка обработчиков событий
        const setupEventListeners = () => {
            // Аудио
            elements.loadAudioBtn.addEventListener('click', () => elements.audioUpload.click());
            elements.audioUpload.addEventListener('change', handleAudioUpload);
            
            // Плеер
            elements.playBtn.addEventListener('click', togglePlay);
            
            // Таймлайн
            elements.timeline.addEventListener('click', handleTimelineClick);
            
            // Клавиши
            elements.keyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    state.selectedKey = btn.dataset.key;
                    updateKeyButtons();
                });
            });
            
            // Режим
            elements.modeToggle.addEventListener('click', toggleMode);
            
            // Длительность
            elements.durationSlider.addEventListener('input', updateDuration);
            
            // Ноты
            elements.gameArea.addEventListener('click', handleNotePlacement);
            
            // Импорт/экспорт
            elements.importBtn.addEventListener('click', () => elements.fileImport.click());
            elements.exportBtn.addEventListener('click', exportProject);
            elements.fileImport.addEventListener('change', importProject);
            
            // Горячие клавиши
            document.addEventListener('keydown', handleKeyPress);
            
            // Обновление нот в редакторе
            setInterval(updateEditorNotes, 100);
        };

        // Обработка загрузки аудио
        const handleAudioUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            state.audioFile = file;
            state.audio = new Audio(URL.createObjectURL(file));
            
            state.audio.addEventListener('loadedmetadata', () => {
                state.duration = state.audio.duration;
                elements.audioInfo.textContent = file.name;
            });

            state.audio.addEventListener('timeupdate', updateAudioState);
            state.audio.addEventListener('ended', () => {
                state.isPlaying = false;
                elements.playBtn.textContent = 'PLAY';
            });
        };

        // Управление воспроизведением
        const togglePlay = () => {
            if (!state.audio) {
                alert("Please load audio first!");
                return;
            }

            if (state.isPlaying) {
                state.audio.pause();
                elements.playBtn.textContent = 'PLAY';
            } else {
                state.audio.play();
                elements.playBtn.textContent = 'PAUSE';
            }
            state.isPlaying = !state.isPlaying;
        };

        // Перемотка по клику на таймлайн
        const handleTimelineClick = (e) => {
            if (!state.audio) return;
            const rect = elements.timeline.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            state.audio.currentTime = pos * state.duration;
            updateProgressBar();
        };

        // Обновление прогресс-бара
        const updateProgressBar = () => {
            if (!state.audio) return;
            
            state.currentTime = state.audio.currentTime;
            const progress = (state.currentTime / state.duration) * 100;
            elements.progressBar.style.width = `${progress}%`;
            
            const minutes = Math.floor(state.currentTime / 60);
            const seconds = Math.floor(state.currentTime % 60).toString().padStart(2, '0');
            elements.currentTime.textContent = `${minutes}:${seconds}`;
            
            if (state.mode === 'test') {
                renderTestNotes();
            }
        };

        // Обновление кнопок выбора клавиш
        const updateKeyButtons = () => {
            elements.keyButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.key === state.selectedKey);
            });
        };

        // Переключение режима редактор/тест
        const toggleMode = () => {
            state.mode = state.mode === 'editor' ? 'test' : 'editor';
            elements.modeToggle.textContent = state.mode === 'editor' ? 'EDITOR' : 'TEST';
            elements.modeToggle.classList.toggle('active', state.mode === 'editor');
            clearRenderedNotes();
            
            if (state.mode === 'test' && state.audio) {
                state.audio.currentTime = 0;
                if (state.isPlaying) state.audio.play();
            } else {
                renderAllNotes();
            }
        };

        // Обновление длительности отображения нот
        const updateDuration = (e) => {
            state.noteDuration = parseFloat(e.target.value);
            elements.durationValue.textContent = `${state.noteDuration}s`;
        };

        // Размещение нот в редакторе
        const handleNotePlacement = (e) => {
            if (state.mode !== 'editor' || !state.audio) return;

            const rect = elements.gameArea.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const note = {
                x: (x / rect.width) * 100,
                y: (y / rect.height) * 100,
                time: state.currentTime,
                key: state.selectedKey,
                deleted: false,
                element: null
            };

            state.notes.push(note);
            renderNote(note);
        };

        // Обновление состояния аудио
        const updateAudioState = () => {
            if (!state.audio) return;
            
            state.currentTime = state.audio.currentTime;
            updateProgressBar();
            
            if (state.mode === 'test') {
                renderTestNotes();
            }
        };

        // Рендер одной ноты
        const renderNote = (note) => {
            if (note.deleted) return;
            
            const noteElement = document.createElement('div');
            noteElement.className = `note ${note.key}`;
            
            // Улучшенное отображение клавиш
            if (note.key === 'RMB') {
                noteElement.innerHTML = '<i class="fas fa-mouse-pointer"></i>';
                // Добавляем FontAwesome динамически
                if (!document.querySelector('link[href*="font-awesome"]')) {
                    const fa = document.createElement('link');
                    fa.rel = 'stylesheet';
                    fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                    document.head.appendChild(fa);
                }
            } else {
                noteElement.textContent = note.key;
            }
            
            noteElement.style.left = `${note.x}%`;
            noteElement.style.top = `${note.y}%`;
            noteElement.dataset.time = note.time;
            noteElement.dataset.key = note.key;
            
            if (state.mode === 'test') {
                noteElement.addEventListener('click', handleNoteClick);
            }
            
            elements.gameArea.appendChild(noteElement);
            note.element = noteElement;
            state.renderedNotes.set(`${note.time}-${note.key}`, noteElement);
            
            // Плавное появление
            setTimeout(() => {
                noteElement.classList.add('visible');
            }, 10);
        };

        // Рендер всех нот
        const renderAllNotes = () => {
            clearRenderedNotes();
            state.notes.forEach(note => {
                if (!note.deleted) {
                    renderNote(note);
                }
            });
        };

        // Рендер нот в тестовом режиме
        const renderTestNotes = () => {
            const currentTime = state.currentTime;
            const halfDuration = state.noteDuration / 2;

            state.notes.forEach(note => {
                if (note.deleted) return;
                
                const noteTime = note.time;
                const startTime = noteTime - halfDuration;
                const endTime = noteTime + halfDuration;

                const shouldBeVisible = currentTime >= startTime && currentTime <= endTime;
                const isRendered = state.renderedNotes.has(`${note.time}-${note.key}`);
                
                if (shouldBeVisible && !isRendered) {
                    renderNote(note);
                } else if (!shouldBeVisible && isRendered) {
                    removeNoteElement(note);
                }
            });
        };

        // Обновление нот в редакторе
        const updateEditorNotes = () => {
            if (state.mode !== 'editor' || !state.audio) return;
            
            state.notes.forEach(note => {
                if (note.deleted) return;
                
                const timeDiff = Math.abs(note.time - state.currentTime);
                const shouldBeVisible = timeDiff <= 0.1;
                
                if (note.element) {
                    if (shouldBeVisible && !note.element.classList.contains('visible')) {
                        note.element.classList.add('visible');
                    } else if (!shouldBeVisible && note.element.classList.contains('visible')) {
                        note.element.classList.remove('visible');
                    }
                }
            });
        };

        // Обработка клика по ноте
        const handleNoteClick = (e) => {
            const noteElement = e.target.closest('.note');
            if (!noteElement) return;
            
            const noteTime = parseFloat(noteElement.dataset.time);
            const noteKey = noteElement.dataset.key;
            
            markNoteAsDeleted(noteTime, noteKey);
            animateNoteRemoval(noteElement);
        };

        // Обработка нажатия клавиш
        const handleKeyPress = (e) => {
            if (state.mode !== 'test') return;
            
            const keyMap = {
                'a': 'A', 's': 'S', 'd': 'D', 'f': 'F'
            };
            
            const key = keyMap[e.key.toLowerCase()];
            if (!key) return;
            
            const notesToRemove = [];
            state.renderedNotes.forEach((element, id) => {
                if (element.dataset.key === key) {
                    const noteTime = parseFloat(element.dataset.time);
                    markNoteAsDeleted(noteTime, key);
                    animateNoteRemoval(element);
                    notesToRemove.push(id);
                }
            });
            
            notesToRemove.forEach(id => state.renderedNotes.delete(id));
        };

        // Пометить ноту как удаленную
        const markNoteAsDeleted = (time, key) => {
            const noteIndex = state.notes.findIndex(n => 
                Math.abs(n.time - time) < 0.01 && 
                n.key === key && 
                !n.deleted
            );
            
            if (noteIndex !== -1) {
                state.notes[noteIndex].deleted = true;
            }
        };

        // Анимация удаления ноты
        const animateNoteRemoval = (element) => {
            element.classList.add('fade-out');
            setTimeout(() => {
                element.remove();
            }, 300);
        };

        // Удаление элемента ноты
        const removeNoteElement = (note) => {
            if (note.element) {
                note.element.remove();
                state.renderedNotes.delete(`${note.time}-${note.key}`);
            }
        };

        // Очистка игровой области
        const clearRenderedNotes = () => {
            elements.gameArea.innerHTML = '';
            state.renderedNotes.clear();
        };

        // Экспорт проекта в ZIP
        const exportProject = async () => {
            if (!state.audioFile) {
                alert("Please load audio first!");
                return;
            }

            try {
                const zip = new JSZip();
                
                // Добавляем данные карты
                const mapData = {
                    audioFileName: state.audioFile.name,
                    notes: state.notes.filter(note => !note.deleted),
                    duration: state.noteDuration
                };
                
                zip.file("map.json", JSON.stringify(mapData, null, 2));
                
                // Добавляем аудио файл
                const audioResponse = await fetch(URL.createObjectURL(state.audioFile));
                const audioBlob = await audioResponse.blob();
                zip.file(state.audioFile.name, audioBlob);
                
                // Генерируем ZIP
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fightify_project_${Date.now()}.zip`;
                a.click();
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error("Export error:", error);
                alert("Error exporting project!");
            }
        };

        // Импорт проекта из ZIP
        const importProject = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const zip = await JSZip.loadAsync(file);
                
                // Ищем файлы
                const mapFile = zip.file(/map\.json$/i)[0];
                const audioFile = zip.file(/\.(mp3|wav|ogg)$/i)[0];
                
                if (!mapFile) {
                    throw new Error("Map data not found in ZIP");
                }
                
                // Загружаем данные карты
                const mapData = JSON.parse(await mapFile.async('text'));
                
                // Очищаем текущие данные
                state.notes = [];
                clearRenderedNotes();
                
                // Устанавливаем новые данные
                state.notes = mapData.notes || [];
                state.noteDuration = mapData.duration || 1.75;
                elements.durationSlider.value = state.noteDuration;
                elements.durationValue.textContent = `${state.noteDuration}s`;
                
                // Загружаем аудио если есть
                if (audioFile) {
                    const audioBlob = await audioFile.async('blob');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioFileObj = new File([audioBlob], audioFile.name);
                    
                    // Создаем временный input для обработки аудио
                    const tempInput = document.createElement('input');
                    tempInput.type = 'file';
                    tempInput.files = [audioFileObj];
                    
                    await handleAudioUpload({ target: tempInput });
                }
                
                // Рендерим ноты
                renderAllNotes();
                
                alert("Project imported successfully!");
                
            } catch (error) {
                console.error("Import error:", error);
                alert("Error importing project!");
            }
            
            // Сбрасываем input чтобы можно было загрузить тот же файл снова
            e.target.value = '';
        };

        // Запуск редактора
        init();
    </script>
</body>
</html>
