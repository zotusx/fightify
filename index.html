<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fightify</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  :root {
    --bg1: #5e4d53;
    --bg2: #a61241;
    --accent: #a61241;
    --text-light: #eee;
  }

  body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  user-select: none;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('resources/bg_menu.png') no-repeat center center fixed;
  background-size: cover;
}


  #splash {
    position: fixed;
    inset: 0;
    background: linear-gradient(45deg, var(--bg1), var(--bg2));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--text-light);
    font-size: 4rem;
    font-weight: 700;
    z-index: 1000;
    transition: opacity 0.7s ease;
  }

  #loading-bar {
    margin-top: 20px;
    width: 200px;
    height: 6px;
    background: #3b2f36;
    border-radius: 3px;
    overflow: hidden;
  }

  #loading-fill {
    height: 100%;
    width: 0;
    background: var(--accent);
    animation: loadanim 2s forwards;
  }

  @keyframes loadanim {
    to { width: 100%; }
  }

  #menu {
    display: flex;
    width: 960px;
    max-width: 95vw;
    height: 520px;
    background: #3b2f36;
    border-radius: 16px;
    box-shadow: 0 0 20px var(--accent);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.7s ease;
  }

  #main-menu {
    display: flex;
    flex: 1;
  }

  .column {
    display: flex;
    flex-direction: column;
    padding: 24px;
    box-sizing: border-box;
  }

  #left-panel {
    width: 280px;
    border-right: 2px solid var(--accent);
    gap: 20px;
  }

  #profile {
    background: #4a3942;
    border-radius: 12px;
    padding: 16px;
    color: var(--text-light);
  }

  #profile-avatar {
    background: var(--accent);
    width: 60px;
    height: 60px;
    border-radius: 8px;
    font-size: 36px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 12px;
    user-select: none;
  }

  #profile-name {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 4px;
  }

  #profile-rank {
    font-size: 1rem;
    margin-bottom: 10px;
  }

  #profile-stats {
    font-size: 0.9rem;
    line-height: 1.3;
  }

  #news {
    color: #ccc;
    font-size: 0.95rem;
  }

  #news h2 {
    margin: 0 0 8px 0;
    font-weight: 700;
    color: var(--accent);
  }

  .news-item {
    margin-bottom: 8px;
  }

  .news-item a {
    color: var(--accent);
    text-decoration: none;
  }

  .news-item a:hover {
    text-decoration: underline;
  }

  .center {
    width: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    border-left: 2px solid var(--accent);
    border-right: 2px solid var(--accent);
  }

  #play-pause-btn {
    background: var(--accent);
    border: none;
    color: var(--bg1);
    font-size: 1.4rem;
    padding: 14px 40px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 0 10px var(--accent);
    transition: background-color 0.3s;
    user-select: none;
  }
  #play-pause-btn:hover:not(:disabled) {
    background: #9e103a;
  }
  #play-pause-btn:disabled {
    opacity: 0.4;
    cursor: default;
  }

  #right-panel {
    flex: 1;
    padding: 24px;
    display: flex;
    flex-direction: column;
    color: var(--text-light);
  }

  #map-card {
    background: #4a3942;
    border-radius: 12px;
    padding: 16px;
    box-sizing: border-box;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  #map-title {
    font-weight: 800;
    font-size: 2rem;
    color: var(--text-light);
    text-shadow: 0 0 6px var(--accent);
    margin-bottom: 8px;
  }

  #map-author, #map-bpm {
    font-weight: 600;
    margin-bottom: 6px;
  }

  #map-preview {
    margin-top: 12px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  #audio-toggle {
    cursor: pointer;
    background: var(--accent);
    border: none;
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--bg1);
    box-shadow: 0 0 6px var(--accent);
    user-select: none;
    transition: background-color 0.3s;
  }
  #audio-toggle:hover {
    background: #9e103a;
  }

  #audio-visualizer {
    flex-grow: 1;
    height: 20px;
    background: #2b2129;
    border-radius: 10px;
    overflow: hidden;
  }

  #map-list {
    margin-top: 18px;
    max-height: 140px;
    overflow-y: auto;
    border: 1px solid var(--accent);
    border-radius: 8px;
    background: #3b2f36;
  }

  .map-item {
    padding: 10px 14px;
    cursor: pointer;
    border-bottom: 1px solid #6d4a56;
    color: #ddd;
    user-select: none;
    transition: background-color 0.25s;
  }

  .map-item:hover {
    background: #5d3645;
  }

  .map-item.selected {
    background: var(--accent);
    color: var(--bg1);
    font-weight: 700;
  }

  /* Футер */
  #footer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    color: #aaa;
    user-select: none;
    letter-spacing: 1.5px;
  }

  #footer a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    margin-left: 8px;
    transition: color 0.3s;
  }

  #footer a:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="splash">
  FIGHTIFY
  <div id="loading-bar"><div id="loading-fill"></div></div>
</div>

<div id="menu" style="opacity:0; pointer-events:none;">
  <div id="main-menu">
    <div class="column" id="left-panel">
      <div id="profile">
        <div id="profile-avatar">Z</div>
        <div id="profile-name">Zotus</div>
        <div id="profile-rank">Rank: Rookie</div>
        <div id="profile-stats">
          Games Played: 0<br />
          High Score: 0
        </div>
      </div>
      <div id="news">
        <h2>News</h2>
        <div class="news-item">Welcome to Fightify Beta!</div>
        <div class="news-item">Follow us on <a href="https://t.me/zotus" target="_blank" rel="noopener noreferrer">@zotus</a></div>
        <div class="news-item">New map coming soon!</div>
      </div>
    </div>

    <div class="center">
      <button id="play-pause-btn" disabled>Play ▶️</button>
    </div>

    <div class="column" id="right-panel">
      <div id="map-card">
        <div id="map-title">Test Map</div>
        <div id="map-author">Author: Zotus</div>
        <div id="map-bpm">BPM: 128</div>
        <div id="map-preview">
          Audio Preview
          <button id="audio-toggle" title="Play/Pause Audio">▶️</button>
          <canvas id="audio-visualizer"></canvas>
        </div>
        <div id="map-list">
          <div class="map-item selected" data-id="test1">Test Map (128 BPM)</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const splash = document.getElementById('splash');
  const menu = document.getElementById('menu');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const audioToggleBtn = document.getElementById('audio-toggle');
  const mapList = document.getElementById('map-list');
  const mapTitle = document.getElementById('map-title');
  const mapAuthor = document.getElementById('map-author');
  const mapBPM = document.getElementById('map-bpm');
  const audioVisualizer = document.getElementById('audio-visualizer');

  let isPlaying = false;

  // Audio setup (simple test tone)
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();
  let oscillator;
  let analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);
  audioVisualizer.width = 300;
  audioVisualizer.height = 20;
  const canvasCtx = audioVisualizer.getContext('2d');

  function drawVisualizer() {
    requestAnimationFrame(drawVisualizer);
    analyser.getByteFrequencyData(dataArray);
    canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
    const barWidth = audioVisualizer.width / bufferLength;
    for (let i = 0; i < bufferLength; i++) {
      const barHeight = (dataArray[i] / 255) * audioVisualizer.height;
      canvasCtx.fillStyle = `rgba(166,18,65,${dataArray[i]/255})`;
      canvasCtx.fillRect(i * barWidth, audioVisualizer.height - barHeight, barWidth - 1, barHeight);
    }
  }

  // Start splash then show menu
  setTimeout(() => {
    splash.style.opacity = 0;
    splash.style.pointerEvents = 'none';
    menu.style.opacity = 1;
    menu.style.pointerEvents = 'auto';

    playPauseBtn.disabled = false;
  }, 2200);

  function playAudio() {
    if (!oscillator) {
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
      oscillator.connect(analyser);
      analyser.connect(audioCtx.destination);
      oscillator.start();
      drawVisualizer();
    }
    isPlaying = true;
    playPauseBtn.textContent = 'Pause ⏸️';
    audioToggleBtn.textContent = '⏸️';
  }

  function pauseAudio() {
    if (oscillator) {
      oscillator.stop();
      oscillator.disconnect();
      oscillator = null;
    }
    isPlaying = false;
    playPauseBtn.textContent = 'Play ▶️';
    audioToggleBtn.textContent = '▶️';
    canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
  }

  playPauseBtn.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') audioCtx.resume();

    if (isPlaying) pauseAudio();
    else playAudio();

    // При старте убираем скролл с выбора карт
    if (!isPlaying) {
      mapList.scrollTop = 0;
    }
  });

  audioToggleBtn.addEventListener('click', () => {
    if (audioCtx.state === 'suspended') audioCtx.resume();

    if (isPlaying) pauseAudio();
    else playAudio();
    mapList.scrollTop = 0;
    });
</script>

<div id="footer">
  Made with ❤️ by Zotus
</div>

</body>
</html>
